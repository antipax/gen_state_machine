name: Elixir CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [20, 21, 22, 23]
        elixir: [1.5, 1.6, 1.7, 1.8, 1.9, 1.10, 1.11]
        exclude:
          - otp: 20
            elixir: [1.10, 1.11]

    steps:
    - uses: actions/checkout@v2
    - name: Setup elixir
      uses: actions/setup-elixir@v1
      with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
    - name: Install Dependencies
      run: mix deps.get
    - name: Run Tests
      run: mix test
